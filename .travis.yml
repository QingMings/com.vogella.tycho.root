 sudo: false  
 language: java    
 cache:  
  directories:  
   - $HOME/.m2  
 env:  
  global:  
   - DISPLAY=:99.0  
   - GH_REF: github.com/QingMings/com.vogella.tycho.root.git
   - secure: ""
 install: true
   
 before_install:  
  - sudo apt-get update
  - sudo apt-get install gnome-themes-standard
  - sudo apt-get install metacity
  - sudo apt-get install libwebkit-dev
 before_script:
  - sh -e /etc/init.d/xvfb start
  - sleep 10 # give xvfb some time to start
  - metacity --sm-disable --replace &
  - sleep 10 # give metacity some time to start
 script:        
  - mvn clean verify  
  - export FOO=$(ls -m releng/com.vogella.tycho.product/target/products/*.zip)
 deploy:
  provider: releases
  github-token: 
  api_key:
    secure: 7ogRa0Y5_4bh-GrtadT2tA
  file_glob: true
  file: releng/com.vogella.tycho.product/target/products/*.zip
