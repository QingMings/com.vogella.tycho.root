 sudo: false  
 language: java    
# cache:  
#  directories:  
#   - $HOME/.m2  
 env:  
  global:  
   - DISPLAY=:99.0  
   
 install: true
   
 before_install:  
  - sudo apt-get update
  - sudo apt-get install gnome-themes-standard
  - sudo apt-get install metacity
  - sudo apt-get install libwebkit-dev
 before_script:
  - sh -e /etc/init.d/xvfb start
  - sleep 10 # give xvfb some time to start
  - metacity --sm-disable --replace &
  - sleep 10 # give metacity some time to start
 script:        
  - mvn clean verify  
  - export FOO=$(ls ls  releng/com.vogella.tycho.product/target/products/*.zip)
 deploy:
  provider: releases
  api_key:
    secure: 80700618e907e1688958320c2aa3715497876cf6
  file: "${FOO}"
